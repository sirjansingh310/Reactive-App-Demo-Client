<div class="container mt-3">
  <div class="row justify-content-center">
   <div class="col-md-6">
    <h3>Real Madrid vs Barcelona Live updates</h3>
    <hr>
    <ul class="list-group">
      <li *ngFor = "let highlight of matchHighlights" class="list-group-item">
        {{ highlight.eventType | uppercase }} !!! {{ highlight.player }} - {{ highlight.minute }} minute
      </li>
    </ul>
   </div>
  </div>
</div>
